<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travello | Tour & Travel Booking</title>
    <meta
      name="description"
      content="Discover amazing tours and experiences around the world. Plan your adventure with ease and explore unique destinations."
    />
    <meta
      name="keywords"
      content="tours, travel, adventures, booking, destinations, explore, trips"
    />
    <meta name="author" content="Career 180 Team-3" />
    <link rel="icon" href="./assets/imgs/logo.webp" type="/x-icon" />
    <link rel="stylesheet" href="./assets/css/libs/all.min.css" />
    <link rel="stylesheet" href="./assets/css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/tour-grid.css" />
    <link rel="stylesheet" href="./assets/css/newsletter.css" />
  </head>
  <body>
    <nav id="nav"></nav>
    <main>
      <!-- header -->
      <section class="tour-grid-header position-relative container-fluid p-0">
        <img
          src="./assets/imgs/tours/breadcrumb.jpg"
          alt="Can't Download Img"
          class="w-100 h-100"
        />
        <h1 class="position-absolute text-center text-uppercase">Tour Grid</h1>
        <button type="button" class="btn position-absolute py-3 px-4">
          Home // Grid
        </button>
      </section>
      <section class="tour-grid mt-5">
        <div class="container-md px-md-5">
          <div class="row m-md-5" id="cards-container"></div>
          <div id="pagination" class="pagination mb-5 mx-2 px-md-5"></div>
        </div>
      </section>

      <section class="newsletter-section">
        <div class="newsletter-content">
          <div class="container">
            <div class="row align-items-center justify-content-evenly">
              <div class="col-md-6 newsletter-left">
                <h2 class="newsletter-title mb-3">Join Our Newsletter</h2>
                <p class="mb-4">
                  Subscribe to our newsletter to get our latest updates & news.
                </p>
              </div>
              <div class="col-md-5 newsletter-right">
                <div class="position-relative">
                  <input
                    type="email"
                    class="form-control custom-input"
                    placeholder="Enter Your Email"
                  />
                  <button type="submit" class="btn btn-subscribe">
                    Subscribe Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer id="footer"></footer>
    <script src="./assets/js/libs/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/tour-grid.js"></script>
  </body>
</html>
