<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination</title>
    <link rel="stylesheet" href="./assets/css/libs/all.min.css">
    <link rel="stylesheet" href="./assets/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/destination.css">
</head>

<body>
    <script src="../../Assets/Js/Destination/destination.js"></script>
    <div id="nav"></div>
    <main class="home">
        <div class="overlay">
            <div class="row">
                <div class="col-md-12">
                    <div class="overlay-content">
                        <h2 class="title">Destination</h2>
                    </div>
                    <button class="btn btn-home">Home // Destination</button>
                </div>
            </div>
        </div>
    </main>
    <!-- / End main -->
<!-- start places sec -->
    <section class="places my-5 py-5 ">
        <div class="container mx-auto">
            <div class="row  justify-content-center cards">
                <div class="card  m-3  col-xl-4 col-md-4 col-sm-12">
                    <img src=" ./assets/imgs/Destination/Angola.jpg" alt="Angola">
                    <div class="card-overlay">
                        <span class="tour-num"> 10 tours</span>
                        <div class="card-desc">
                            <h5 class="card-title">Angola</h5>
                            <p class="card-text">120 Depatures</p>
                        </div>
                    </div>
                </div>
                <div class="card   m-3 col-xl-4  col-md-4 col-sm-12">
                    <img src=" ./assets/imgs/Destination/Switezerland.jpg" alt="Switezerland">
                    <div class="card-overlay">
                        <span class="tour-num"> 15 tours</span>
                        <div class="card-desc">
                            <h5 class="card-title">Switezerland</h5>
                            <p class="card-text">80 Depatures</p>
                        </div>
                    </div>
                </div>
                <div class="card   m-3 col-xl-4 col-md-4 col-sm-12">
                    <img src=" ./assets/imgs/Destination/Ireland.jpg" alt="Ireland">
                    <div class="card-overlay">
                        <span class="tour-num"> 25 tours</span>
                        <div class="card-desc">
                            <h3 class="card-title">Ireland</h3>
                            <p class="card-text">105 Depatures</p>
                        </div>
                    </div>
                </div>
                <div class="card   m-3 col-xl-4  col-md-4 col-sm-12">
                    <img src=" ./assets/imgs/Destination/Alaska.jpg" alt="Alaska">
                    <div class="card-overlay">
                        <span class="tour-num"> 5 tours</span>
                        <div class="card-desc">
                            <h5 class="card-title">Alaska</h5>
                            <p class="card-text">95 Depatures</p>
                        </div>
                    </div>
                </div>
                <div class="card   m-3 col-xl-4 col-md-4 col-sm-12">
                    <img src=" ./assets/imgs/Destination/Montana.jpg" alt="Montana">
                    <div class="card-overlay">
                        <span class="tour-num"> 20 tours</span>
                        <div class="card-desc">
                            <h5 class="card-title">Montana</h5>
                            <p class="card-text">115 Depatures</p>
                        </div>
                    </div>
                </div>
                <div class="card   m-3 col-xl-4 col-md-4 col-sm-12">
                    <img src="./assets/imgs/Destination/Kerala.jpg" alt="Kerala">
                    <div class="card-overlay">
                        <span class="tour-num"> 25 tours</span>
                        <div class="card-desc">
                            <h5 class="card-title">Kerala</h5>
                            <p class="card-text">115 Depatures</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End places sec -->
     <div id="footer"></div>

    <script src="./assets/js/libs/bootstrap.bundle.min.js"></script>
</body>

</html>
