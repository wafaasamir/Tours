<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveller Information</title>
    <link rel="stylesheet" href="./assets/css/libs/all.min.css">
    <link rel="stylesheet" href="./assets/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/booking.css">
</head>

<body>
    <nav id="nav"></nav>
    <main class="home">
        <div class="overlay">
            <div class="row">
                <div class="col-md-12">
                    <div class="overlay-content">
                        <h2 class="title">Booking Page</h2>
                    </div>
                    <button class="btn btn-main">Home // Tour</button>
                </div>
            </div>
        </div>
    </main>
    <!-- / End main -->

    <!-- booking section -->
    <section class="form-section">
        <div class="container mx-auto">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="payment p-4 ">
                        <div class=" text-start pb-4 fw-bold">
                            <p>Traveller Information</p>
                        </div>
                        <form>
                            <div class="row justify-content-between">
                                <div class="col-md-6">
                                    <label for="name" class="form-label fw-semibold">First Name</label>
                                    <input type="text" id="firstName" class="form-control input-style mb-3"
                                        placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label fw-semibold">Last Name</label>
                                    <input type="text" id="lastNmae" class="form-control input-style mb-3"
                                        placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="email" class="form-label fw-semibold">Email Address</label>
                                    <input type="email" id="email" class="form-control input-style"
                                        placeholder="Enter Email">
                                    <p class="fw-light fs-6">Booking confirmayion will be sent to this email ID.</p>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label for="number" class="form-label fw-semibold">Contact Info</label>
                                    <input type="number" id="contact" class="form-control input-style"
                                        placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <p for="text" class="form-label fw-semibold">Special Request</p>
                                    <textarea type="text" id="textArea" class="text-area w-100 h-75"
                                        placeholder="E.G.. Early Check-In Airport Transfer">
                                    </textarea>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <p for="text" class="form-label fw-semibold">Have A Coupon Code?</p>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control input-style" placeholder="Promo Code"
                                            aria-label="Promo Code" aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary fw-semibold" type="button"
                                            id="button-addon2">APPLY</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4 justify-content-end text-end">
                                <div class="col-md-3">
                                    <button class="btn pay-btn">Pay Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- </div> -->


                <div class="col-lg-5 ">
                    <div class="card">
                        <div class="card-text text-center my-5 py-3 ">
                            <h1 class="fw-bold pb-3 mb-3">You haven't booked any package Yet!</h1>
                            <p class="text-muted mb-4">
                                But it doesn't have to stay that way. Browse our tour packages and find something you
                                love!
                            </p>
                            <button class="btn ">Back To Tour</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="newsletter-sec"></section>
    <footer id="footer"></footer>
    <script src="./assets/js/libs/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/booking.js"></script>

</body>

</html>
